{% extends 'base.html' %}

{% block title %}
    List of your saved hashes
{% endblock %}

{% block content %}
    <div class="vh-100">
        <div class="d-flex justify-content-center align-items-center">
            {% if hash_list %}
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
            {% else %}
            <h4>You have saved nothing</h4>
            {% endif %}
        </div>
    </div>
{% endblock %}
